<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Booking</title>
    <style>
        /* CSS Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        h2 {
            color: #333;
            font-size: 28px;
            margin-bottom: 20px;
            animation: fadeInDown 1s ease-in-out;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 20px;
            margin-bottom: 30%;
            max-width: 1200px;
            margin: auto;
        }

        .form-container {
            flex: 1;
         
            max-width: 60%x;
            height: fit-content;
            animation: fadeInLeft 1s ease-in-out;
        }

        .images-container {
            flex: 1;
            display: flex;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: -330px;
            padding: 10px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            animation: fadeInRight 1s ease-in-out;
        }

        .image-wrapper {
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.8s ease-in-out forwards;
        }

        .image-wrapper img {
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .image-wrapper img:hover {
            transform: scale(1.05);
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        }

        label {
            display: block;
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
            color: #444;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInLeft {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }

            .form-container, .images-container {
                max-width: 100%;
            }

            .images-container {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }
        }
    </style>
</head>
<body>

    <h2>Book an Appointment</h2>

    <section class="container">
        <!-- Google Form -->
        <section  class="form-container">
            <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSeGQG97od2855onlMBIOBkfnI_f2Thc69XJ1IOQUSa6acOlWQ/viewform?embedded=true" width="100%" height="2172" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>
           
        </section >
      
    </section >
    
        <!-- Images Section -->
        <section  class="images-container">
            <h2>Checkout out caterlog below</h2>
            <section  class="image-wrapper">
                <label>Taper Fade - R70</label>
                <img src="./pictures/Screenshot 2025-03-14 145121.png" alt="Taper Fade">
            </section >

            <section  class="image-wrapper">
                <label>Legends - R80</label>
                <img src="./pictures/Screenshot 2025-03-14 145131.png" alt="Legends">
            </section >

            <section  class="image-wrapper">
                <label>Classic Cut - R75</label>
                <img src="./pictures/Screenshot 2025-03-14 145141.png" alt="Classic Cut">
            </section >

            <!-- Add More Haircuts Here -->
        </section >
    

    <script>
        // JavaScript for additional interactivity (optional)
        document.addEventListener("DOMContentLoaded", function () {
            const imageWrappers = document.querySelectorAll(".image-wrapper");

            // Add a delay to each image wrapper for staggered animation
            imageWrappers.forEach((wrapper, index) => {
                wrapper.style.animationDelay = `${index * 0.2}s`;
            });
        });
    </script>
</body>
</html>
