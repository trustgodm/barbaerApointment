<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book an Appointment</title>

    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        body {
            background-color: rgb(250, 250, 245);
            color: black;
            text-align: center;
            padding-top: 20px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .form-container, .images-container {
            width: 100%;
            max-width: 600px;
            margin: 20px;
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
            color: black;
        }
        .images-container img {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 10px;
            transition: transform 0.3s ease-in-out;
        }
        .images-container img:hover {
            transform: scale(1.05);
        }
       
    </style>
</head>
<body>

    <h3 class="center-align">Book Your Haircut Appointment</h3>

    <div class="container">
        <!-- Google Forms for Booking -->
        <div class="form-container">
            <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSeGQG97od2855onlMBIOBkfnI_f2Thc69XJ1IOQUSa6acOlWQ/viewform?embedded=true" 
                width="100%" height="1200" frameborder="0" marginheight="0" marginwidth="0">
                Loadingâ€¦
            </iframe>
        </div>

        <!-- Haircut Images Section -->
        <div class="images-container">
            <h5 class="center-align">Choose Your Style</h5>

            <div class="card">
                <div class="card-image">
                    <img src="./pictures/Screenshot 2025-03-14 145121.png" alt="Taper Fade">
                </div>
                <div class="card-content">
                    <span class="card-title">Taper Fade - R70</span>
                </div>
            </div>

            <div class="card">
                <div class="card-image">
                    <img src="./pictures/Screenshot 2025-03-14 145131.png" alt="Legends Cut">
                </div>
                <div class="card-content">
                    <span class="card-title">Legends Cut - R80</span>
                </div>
            </div>

            <div class="card">
                <div class="card-image">
                    <img src="./pictures/Screenshot 2025-03-14 145141.png" alt="Classic Cut">
                </div>
                <div class="card-content">
                    <span class="card-title">Classic Cut - R75</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>
</html>
